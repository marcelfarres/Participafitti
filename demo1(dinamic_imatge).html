<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>Image+Text/Image/... </title>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="perspective.js"></script>
<script>
(function () {

window.addEventListener("load", function() {

	// canvas要素
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext('2d');
  // BackGround
  var bg = new Image();
  bg.src = "data/dummy.jpg";
  bg.onload = function(){
	  canvas.height = bg.height;
	  canvas.width = bg.width;
		canvas1.width = canvas.width;
		canvas1.height = canvas.height;
		canvas2.width = canvas.width;
		canvas2.height = canvas.height;
	}
  ctx.drawImage(bg,0,0);
	// 変形画像貼り付け用canvas要素
	var canvas1 = document.createElement('canvas');
	var ctx1 = canvas1.getContext('2d');
	// 補助線貼り付け用canvas要素
	var canvas2 = document.createElement('canvas');
	var ctx2 = canvas2.getContext('2d');
	//
	var op = null;
	var points = [[254, 347], [984, 350], [970, 697], [264, 621]];
	// img要素
	var img = new Image();
	img.src = 'data/dummy_overlay.png';
	img.onload = function() {
		op = new html5jp.perspective(ctx1, img);
		op.draw(points);
		prepare_lines(ctx2, points);
		draw_canvas(ctx, ctx1, ctx2, bg);
	};
	// canvas要素にマウス関連イベントのリスナーをセット
	var drag = null;
	canvas.addEventListener("mousedown", function(event) {
		event.preventDefault();
		var p = get_mouse_position(event);
		for( var i=0; i<4; i++ ) {
			var x = points[i][0];
			var y = points[i][1];
			if( p.x < x + 10 && p.x > x - 10 && p.y < y + 10 && p.y > y - 10 ) {
				drag = i;
				break;
			}
		}
	}, false);
	canvas.addEventListener("mousemove", function(event) {
		event.preventDefault();
		if(drag == null) { return; }
		var p = get_mouse_position(event);
		points[drag][0] = p.x;
		points[drag][1] = p.y;
		prepare_lines(ctx2, points, true);
		draw_canvas(ctx, ctx1, ctx2, bg);
	}, false);
	canvas.addEventListener("mouseup", function(event) {
		event.preventDefault();
		if(drag == null) { return; }
		var p = get_mouse_position(event);
		points[drag][0] = p.x;
		points[drag][1] = p.y;
		ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		ctx1.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		console.log(points);
var s = (new Date()).getTime();
		op.draw(points);
		prepare_lines(ctx2, points);
		draw_canvas(ctx, ctx1, ctx2, bg);
		drag = null;
	}, false);
	canvas.addEventListener("mouseout", function(event) {
		event.preventDefault();
		drag = null;
	}, false);
	canvas.addEventListener("mouseenter", function(event) {
		event.preventDefault();
		drag = null;
	}, false);

}, false);

function prepare_lines(ctx, p, with_line) {
	ctx.save();
	ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
	// ctx.clearRect(0, 0, 600, 450);
	//
	if( with_line == true ) {
		ctx.beginPath();
		ctx.moveTo(p[0][0], p[0][1]);
		for( var i=1; i<4; i++ ) {
			ctx.lineTo(p[i][0], p[i][1]);
		}
		ctx.closePath();
		ctx.strokeStyle = "red";
		ctx.stroke();
	}
	//
	ctx.fillStyle = "red";
	for( var i=0; i<4; i++ ) {
		ctx.beginPath();
		ctx.arc(p[i][0], p[i][1], 4, 0, Math.PI*2, true);
		ctx.fill();
	}
	//
	ctx.restore();
}

function draw_canvas(ctx, ctx1, ctx2, bg) {
	ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
	// ctx.drawImage()
	ctx.drawImage(bg, 0, 0);
	ctx.drawImage(ctx1.canvas, 0, 0);
	ctx.drawImage(ctx2.canvas, 0, 0);
	// console.log(ctx.canvas.width, ctx1.canvas.width, ctx2.canvas.width);
}

function get_mouse_position(event) {
	var rect = event.target.getBoundingClientRect() ;
	return {
		x: event.clientX - rect.left,
		y: event.clientY - rect.top
	};
}

})();
</script>
<style type="text/css"></style></head>
<body>


<p><canvas width="600" height="450" id="canvas"></canvas></p>


</body></html>
